language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-google-m2repository
jdk:
- oraclejdk8
script:
- "./gradlew testMockDebugUnitTest"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_882bd0994e1a_key -iv $encrypted_882bd0994e1a_iv
  -in google-services.json.enc -out google-services.json -d
- openssl aes-256-cbc -K $encrypted_cddd94d4e3da_key -iv $encrypted_cddd94d4e3da_iv
  -in keys.properties.enc -out keys.properties -d
- openssl aes-256-cbc -K $encrypted_cddd94d4e3da_key -iv $encrypted_cddd94d4e3da_iv
  -in keystore.properties.enc -out keystore.properties -d
